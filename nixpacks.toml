# Nixpacks configuration for Railway
# This file configures how Railway builds the monorepo

[phases.setup]
nixPkgs = ["nodejs_18", "pnpm"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = [
  "pnpm --filter @kouppi/game-core build",
  "pnpm --filter @kouppi/protocol build", 
  "pnpm --filter @kouppi/server build",
  "pnpm --filter @kouppi/web build"
]
